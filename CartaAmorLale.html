    <p>Mi más preciada y querida personita que aparecio en mi solitaria vida.❤</p>
    <label class="">En este día de San Valentín quiero expresarte lo importante que eres en mi vida, quiero que sepas que 
        encontrarte fue lo más lindo y bello que pudo pasar.<br>De a poco te has convertido en la persona con la cual quiero

        anhelo bastante❤) y muchas cosas que podamos hacer de la mano tuya. <br>
        Me quedo corto al expresarte lo que provocas muy dentro de mi, pero lo poco que te expreso es desde el 
        fondo de mi corazón.❤</label>
    <p>¡Feliz día de San Valentín, amor mío!❤</p>
